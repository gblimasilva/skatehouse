<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sobre</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.container {
  position: relative;
  height: 1000px;
}

.centered-element {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="img/casa_skate.png" width="100" height="100"></a>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="sobre.html" class="active">Sobre</a></li>
            <li><a href="contato.html" class="active">Contatos</a></li>
        </ul>
    </header>    
    <div class="container">
        <div class="centered-element">
          <p>Para entrar em contato conosco e obter mais informações, ligue: (99) 9999-9999</p>
        </div>
    </div>

    <script>
        let bg_skate = document.getElementById('bg_skate')
        let skate = document.getElementById('skate')
        let skate_plaza = document.getElementById('skate_plaza')
        let text = document.getElementById('text')
        let btn = document.getElementById('btn')
        let btn2 = document.getElementById('btn2')
        let header = document.querySelector('header');


        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            bg_skate.style.left = value * 0.25 + 'px';
            skate.style.top = value * 1.5 + 'px';
            skate_plaza.style.top = value * 0.5 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            btn2.style.marginTop = value * 1.5 + 'px';
            header.style.top = value * 0.5 + 'px';
        })
    </script>
</body>
</html>
